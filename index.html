<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="..//milkbeans/cold-coffee (1).png">
     <title>Milk and Beans</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wave">
            <img src="../milkbeans/bg.png" alt="">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Types</a></li>
            </ul>
            <img src="../milkbeans/cold-coffee (1).png" alt="">
        </nav>

        <div class="main-content">

            <div class="image-pista">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">  
                        <div class="swiper-slide"><img src="../milkbeans/coffe 1.png" alt=""></div>
                        <div class="swiper-slide"><img src="../milkbeans/cold-brew-iced-coffee-removebg-preview.png" alt=""></div>
                        <div class="swiper-slide"><img src="../milkbeans/kape.png" alt=""></div>    
                    </div> 
                </div>
            </div>
            <div class="main-text">
                <h1>Milk and Beans</h1>
                <button>Know More</button>
            </div>
        </div>

        <div class="right">
            <div class="box">
                <div class="image">
                    <img src="../milkbeans/money.png" alt="">
                </div>
                <div class="inner-box">
                    <h3>Affordable</h3>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="../milkbeans/th__2_-removebg-preview.png" alt="">
                </div>
                <div class="inner-box">
                    <h3>Quality</h3>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="../milkbeans/farmer.png" alt="">
                </div>
                <div class="inner-box">
                    <h3>Locally made</h3>
                </div>
            </div>
        </div>

        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
        });
      </script>
</body>

</html>
